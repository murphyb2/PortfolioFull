<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>NYC Subway Data</title>
    {% load static %}
    <link rel="shortcut icon" href="{% static 'subway/train.ico' %}" />
  </head>
  <body>
    {% block navbar %}
    <ul class="nav justify-content-center mb-3">
      <li class="nav-item">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="http://web.mta.info/developers/turnstile.html"
          target="_blank"
          >MTA Data</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="https://link.medium.com/QldpB3t9q9"
          target="_blank"
          >Cleaned Data</a
        >
      </li>
      <li class="nav-item">
        <a
          class="nav-link"
          href="https://github.com/python-visualization/folium"
          target="_blank"
          >folium</a
        >
      </li>
    </ul>
    {% endblock %}

    <div class="container">
      <div class="row">
        <div class="col">{% include "heatmap.html" %}</div>
      </div>
    </div>
    <div class="container">
      <footer class="my-3 mx-auto text-center">
        Bryan Murphy &copy; {{currentYear}}
      </footer>
    </div>
  </body>
</html>
